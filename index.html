
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Prompt - Arte On√≠rica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: linear-gradient(135deg, #ffe6f0, #e0ccff);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    }
    select, textarea, button {

    }
    button {
      background-color: #ffccf2;

      border: none;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {

    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;

    }

  </style>
</head>
<body>
  <h2>Gerador de Prompt - Arte On√≠rica Aquarela</h2>

  <label>Personagem:</label>
  <select id="character">
    <option>Gato</option>
    <option>Raposa</option>
    <option>Coruja</option>
    <option>Coelho</option>
    <option>Drag√£o</option>
    <option>Peixe Koi</option>
    <option>Veado</option>
    <option>Sereia</option>
    <option>Borboleta</option>
    <option>Cavalo dos Sonhos</option>
  </select>

  <label>Cen√°rio:</label>
  <select id="scene">
    <option>Floresta M√°gica</option>
    <option>Mar de Constela√ß√µes</option>
    <option>C√©u Estrelado com Nuvens</option>
    <option>Campo de Flores Flutuantes</option>
    <option>Montanhas Flutuantes</option>
    <option>Fundo Aqu√°tico com Luas Submersas</option>
    <option>Neblina C√≥smica</option>
    <option>Jardim Et√©reo com Plantas que Brilham</option>
    <option>Plan√≠cie com Aurora Boreal</option>
  </select>

  <label>Paleta de cores:</label>
  <select id="palette">
    <option>Azul + Roxo + Dourado</option>
    <option>Lil√°s + Rosa + Ouro</option>
    <option>Azul Petr√≥leo + Teal + Prata</option>
    <option>Roxo Profundo + Cobalto + Branco Perolado</option>
    <option>Rosa Antigo + Azul Noite + Ouro</option>
    <option>Verde Esmeralda + Azul C√©u + Dourado</option>
    <option>Azul Celeste + Laranja Queimado + Dourado</option>
    <option>Cinza Prateado + Azul Noite + Lil√°s</option>
    <option>Azul Claro + Verde √Ågua + Dourado</option>
    <option>Lavanda + Violeta + Dourado</option>
  </select>

  <label>Elementos Extras (opcional):</label>
  <textarea id="extras" rows="2" placeholder="Ex: ondas c√≥smicas, estrelas cadentes..."></textarea>

  <button onclick="generatePrompt()">Gerar Prompt</button>

  <div id="result"></div>

  <!-- In√≠cio: Bot√£o de Copiar -->
  <button onclick="copiarPrompt()">üìã Copiar Prompt</button>
  <p id="mensagem"></p>
  <!-- Fim: Bot√£o de Copiar -->

  <script>
    function generatePrompt() {
      const character = document.getElementById('character').value;
      const scene = document.getElementById('scene').value;
      const palette = document.getElementById('palette').value;
      const extras = document.getElementById('extras').value;

      const prompt = `Fantasy illustration in an ethereal watercolor and ink style, inspired by Art Nouveau and Japanese fantasy art. The scene features a ${character.toLowerCase()} resting in a dreamlike environment of ${scene.toLowerCase()}. Soft, flowing textures with layered watercolor effects in shades of ${palette.toLowerCase()}, accented with delicate gold ink lines and celestial motifs (moons, stars, bubbles, or constellations). The composition blends surrealism and nature, with a luminous, mystical mood. The background contains abstract elements like ${extras || 'cosmic mist, waves, or glowing light'}. Fine, elegant linework with shimmering golden details outlining forms and adding texture. High contrast between dark space and light highlights. Maintain a poetic, dreamlike, and magical atmosphere.`;

      document.getElementById('result').innerText = prompt;
    }

    // In√≠cio: Fun√ß√£o do Bot√£o de Copiar
    function copiarPrompt() {
      var promptTexto = document.getElementById("result").innerText;
      navigator.clipboard.writeText(promptTexto).then(function() {
        document.getElementById("mensagem").innerText = "‚úÖ Copiado com sucesso!";
      }, function(err) {
        document.getElementById("mensagem").innerText = "‚ùå Erro ao copiar!";
      });
    }
    // Fim: Fun√ß√£o do Bot√£o de Copiar
  </script>
</body>
</html>
